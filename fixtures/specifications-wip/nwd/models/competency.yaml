$schema: https://json-schema.org/draft/2020-12/schema

type: object
allOf:
  - $ref: "../bases.yaml#/$defs/IdContainer"
  - $ref: "../bases.yaml#/$defs/CudFields"
required:
  - handle
  - title
  - type
  - isRequired
  - requirement
  - weight
properties:
  handle:
    $ref: "../fields.yaml#/$defs/Handle"
  title:
    oneOf:
      - type: "null"
      - $ref: "../fields.yaml#/$defs/Text"
  type:
    oneOf:
      - type: "null"
      - enum:
          - "knowledge"
          - "skill"
  isRequired:
    type: boolean
  requirement:
    oneOf:
      - type: "null"
      - $ref: "../fields.yaml#/$defs/Text"
  weight:
    $ref: "../fields.yaml#/$defs/PositiveInteger"
